{% extends "base.html" %}
{% load static %}

{% block title %}
    Корзина
{% endblock %}

{% block content %}
    <div class="container my-5">
        {% for order in orders %}
            <div class='row'>
                <div class="col-lg-6 col-md-6">
                    <img src="{{ order.product.image.url }}" alt="asd" style="max-width: 100%">
                </div>
                <div class="col-lg-6 col-md-6">
                    <h2>{{ order.product.name }}</h2>
                    {{ order.count }}
                </div>
                <br>
            </div>
            <hr>
        {% endfor %}
        {% if orders %}
            <p class="text-center">
                <a href="{% url 'core:deletecart' %}" class="btn btn-danger">Оплатить</a>
            </p>
        {% else %}
            <h3 class="text-center">Вы еще ничего не заказали</>
        {% endif %}
    </div>
{% endblock %}
